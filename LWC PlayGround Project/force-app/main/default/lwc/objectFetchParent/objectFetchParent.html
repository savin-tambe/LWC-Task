<template>
    <lightning-card style="background-color: rgb(197, 227, 228);" >
        <div class="slds-clearfix" style="padding: 10px; background-color: rgb(197, 227, 228);">
            <div class=" slds-col slds-size_2-of-12 " style="text-align:right;">
                <h1 class="slds-text-heading_medium "><b>Select object from list</b></h1>
            </div>
        <div class="slds-col slds-size_7-of-12 slds-col slds-float_left">
            <lightning-combobox  
             name="ObjectList"
             onchange={onObjectChange} 
             options={objectList} 
             placeholder="Select Object">
            </lightning-combobox> 
        </div>
        <div class="slds-col slds-size_5-of-12 slds-col slds-float_right" style="padding-left: 10px;"><br/>
            <lightning-button 
            label="Create New Record"
            name="Create New Record" 
            onclick={handleCreateRecord}
            variant="Brand">
            </lightning-button>
        </div>
    </div>
    </lightning-card>
    <c-field-fetch-child object-child-name={objectName} show-button={showButton} ></c-field-fetch-child>
</template>
